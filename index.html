<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tasks</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="topbar">
  <div class="logo">Task Desk</div>
  <div class="user" id="userEmail"></div>
</header>

<main class="container">

  <!-- MOTIVATION -->
  <section class="motivation" id="motivation">
    ðŸ’ª Aaj ka kaam aaj niptao, kal ka stress kal dekhenge.
  </section>

  <!-- STATS -->
  <section class="stats">
    <div class="stat">
      <div class="stat-value" id="todayDone">0</div>
      <div class="stat-label">Today Done</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="weekDone">0</div>
      <div class="stat-label">This Week</div>
    </div>
    <div class="stat wide">
      <div class="stat-label">Completion Rate</div>
      <div class="progress">
        <div class="progress-fill" id="completionBar"></div>
      </div>
      <div class="progress-text" id="completionText">0%</div>
    </div>
  </section>

  <!-- TASKS -->
  <section class="section">
    <h2>Pending Tasks</h2>
    <div id="taskList" class="task-list"></div>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
